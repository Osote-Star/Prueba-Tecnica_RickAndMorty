<mat-form-field appearance="outline" class="w-full mb-3">
  <mat-label>Buscar personaje</mat-label>
  <input matInput (input)="onSearchChange($event.target.value)" placeholder="Ej: Rick">
</mat-form-field>

<table mat-table [dataSource]="characters()">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let c">
      <img [src]="c.image" width="50" height="50" class="rounded" />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let c"><b>{{ c.name }}</b></td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Género </th>
    <td mat-cell *matCellDef="let c"><i>{{ c.gender }}</i></td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estatus </th>
    <td mat-cell *matCellDef="let c">{{ c.status }}</td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Creación </th>
    <td mat-cell *matCellDef="let c">{{ c.created | date: 'dd/MM/yyyy' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let c">
      <button mat-button (click)="openDetails(c)">Ver detalle</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['image','name','gender','status','created','actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['image','name','gender','status','created','actions'];"></tr>
</table>

<mat-paginator [length]="totalItems()" [pageSize]="20" (page)="onPageChange($event)">
</mat-paginator>
