<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar personaje</mat-label>
    <input matInput (input)="onSearchChange($event.target.value)" placeholder="Ejemplo: Rick">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="card-grid">
  <mat-card *ngFor="let c of characters()" class="character-card">
    <img mat-card-image [src]="c.image" alt="{{ c.name }}">
    <mat-card-content>
      <h2>{{ c.name }}</h2>
      <p><mat-icon inline>person</mat-icon> <i>{{ c.gender }}</i></p>
      <p><mat-icon inline>favorite</mat-icon> {{ c.status }}</p>
      <p><mat-icon inline>badge</mat-icon> {{ c.species }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="openDetails(c)">
        Ver detalle
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="paginator-container">
  <mat-paginator
    [length]="totalItems()"
    [pageSize]="20"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
